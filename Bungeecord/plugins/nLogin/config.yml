Config:
  # Modo de depuração: É utilizado para correção de problemas no plugin.
  debug-mode: false
  # Lista de servidores de autenticação: insira aqui todos os servidores que utilizam o nLogin
  # Para mais informações, acesse as instruções: https://github.com/NickUltracraft/nplugins-doc/wiki/nLogin-Bungee
  authentication-servers:
  - 'lobby'
  # Lista de todos os comandos que poderão ser utilizados antes do login
  command-whitelist:
  - '/loginstaff'
  # Autentica automaticamente jogadores que têm uma conta original
  # É necessário ter o recurso de premium login ativado em seu lobby.
  premium-autologin: false